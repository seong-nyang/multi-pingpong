<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멀티 핑퐁 게임</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script defer src="game.js"></script>
</head>
<body>
  <div id="container">
    <canvas id="game" width="600" height="400"></canvas>

    <div id="overlay">
      <div id="score">점수: 0 - 0</div>
      <div id="status">관전 중입니다. 좌/우 진영에 입장해 주세요.</div>

      <div id="joinButtons">
        <button id="joinLeftBtn">왼쪽 입장</button>
        <button id="joinRightBtn">오른쪽 입장</button>
      </div>

      <button id="readyBtn" disabled>READY</button>
    </div>

    <div id="chat">
      <div id="messages"></div>
      <input id="chatInput" type="text" placeholder="채팅 입력..." autocomplete="off" />
    </div>
  </div>
</body>
</html>
